<!DOCTYPE html>
<html>
<head>
  <title>Clio Satelite Options</title>
  <link rel="stylesheet" type="text/css" href="styles/options.css">
</head>
<body>
  <h1>User Profiles</h1>
  
  <div id="user-list-container">
    <h2>Users</h2>
    <ul id="user-list"></ul>
    <button id="set-to-defaults" class="default-button">Set to defaults</button>
  </div>

  <div id="add-user-container">
    <h2>Add New Profile</h2>
    <form id="add-user-form">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div>
        <label for="alias">Alias (optional):</label>
        <input type="text" id="alias" placeholder="Display name for profile">
      </div>
      <button type="submit">Add Profile</button>
    </form>
  </div>

  <!-- Edit Profile Modal -->
  <div id="edit-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Profile</h2>
        <span class="close">&times;</span>
      </div>
      <form id="edit-user-form">
        <div>
          <label for="edit-username">Username:</label>
          <input type="text" id="edit-username" required>
        </div>
        <div>
          <label for="edit-password">Password:</label>
          <input type="password" id="edit-password" required>
        </div>
        <div>
          <label for="edit-alias">Alias (optional):</label>
          <input type="text" id="edit-alias" placeholder="Display name for profile">
        </div>
        <div class="modal-buttons">
          <button type="submit">Save Changes</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
